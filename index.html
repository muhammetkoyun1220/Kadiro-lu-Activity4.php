<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Activity4</title>
	<link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>

	<form  method="post" action="project.php">

  <label for="name">Name:</label>
  <input type="text" id="name" name="name"><br><br>

  <label for="username">Username:</label>
  <input type="text" id="username" name="username"><br><br>

  <label for="password">Password:</label>
  <input type="password" id="password" name="password"><br><br>

  <label for="address">Address:</label>
  <input type="text" id="address" name="address"><br><br>

  <label for="country">Country:</label>
  <select id="country" name="country">
    <option value="usa">USA</option>
    <option value="canada">CANADA</option>
    <option value="uk">UK</option>
    <option value="france">ITALY</option>
  </select><br><br>

  <label for="zip">Zip Code:</label>
  <input type="text" id="zip" name="zip"><br><br>

  <label for="email">Email:</label>
  <input type="email" id="email" name="email"><br><br>

  <label>Sex:</label><br>
  <input type="radio" id="male" name="sex" value="male">
  <label for="male">Male</label><br>
  <input type="radio" id="female" name="sex" value="female">
  <label for="female">Female</label><br><br>

  <label>Language:</label>
    <br>
  <input type="checkbox" id="english" name="language[]" value="english">
  <label for="english">English</label><br>
  <input type="checkbox" id="french" name="language[]" value="french">
  <label for="french">French</label><br>
  <input type="checkbox" id="spanish" name="language[]" value="spanish">
  <label for="spanish">Spanish</label><br><br>

  <label for="about">About:</label><br>
  <textarea id="about" name="about"></textarea><br><br>

  <input type="submit" value="Submit">
</form>


</body>
</html>
